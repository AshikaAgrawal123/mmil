<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="signup.css">
   <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<title>LoginPage</title>
</head>
<body>
 <div class="headerleft">
 <hr>
 <p class="PORTAL">RESOURCE PORTAL</p>
</div>
<div class="headerright"></div>
<img class="jsslogo"src="circle-cropped (3).png">
<h1 class="welcome">WELCOME !</h1>
<img  class="pic"src="Webp.net-compress-image (6).jpg">
	<div class="container" id="container">
       <div class="form-container sign-up-container">
       	<form>
       		<h1 class="heading">Sign Up</h1>
    	  <div class="field">
	         <div class="input-group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>User Name</label>
              </div>
            <div class="input-group">
              <input type="text" required>
              <span class="highlight"></span>
               <span class="bar"></span>
              <label>Admission No</label>
             </div>
           <div class="input-group">
            <input type="text" required>
             <span class="highlight"></span>
              <span class="bar"></span>
             <label>Email-id</label>
           </div>

          <div class="input-group">
           <input type="password" required>
           <span class="highlight"></span>
           <span class="bar"></span>
           <label>Password</label>
           </div>	
        <select name="Semester" required="">
          <option>Semester</option>
          <option>1st</option>
          <option >2nd</option>
          <option >3rd</option>
          <option>4th</option> 
          <option>5th</option>
          <option>6th</option> 
          <option>7th</option>
          <option>8th</option>
       </select>
	   <select name="branch" required>
         <option>Branch</option>
         <option>CS</option>
         <option>IT</option>
         <option>EC</option>
         <option>EE</option> 
         <option>EEE</option>
         <option>ME</option> 
         <option>CE</option>
         <option>IC</option>
       </select>
  	   <select name="section" required>
         <option>section</option>
         <option>1</option>
         <option>2</option>
         <option>3</option>
       </select>
  <button class="btn">Sign Up</button>	    
</div>
</form>
</div>
        

    <div class="form-container sign-in-container">
    	<form>
    		<h1 class="heading">Sign In</h1>
   
			 <div class="input-group">
              <input type="text" required>
               <span class="highlight"></span>
                <span class="bar"></span>
                  <label>Username</label>
             </div>

         <div class="input-group">
          <input type="password" required>
           <span class="highlight"></span>
           <span class="bar"></span>
            <label>Password</label>
        </div>
          <button class="btn">Sign in</button>
      </form>
    </div>
  <div class="overlay-container">
	<div class="overlay">
			<div class="overlay-panel overlay-left">
            	<p class="para">Already have an Account</p>
  	             <button class="button" id="signIn"><span>Sign In ! </span></button>
  	         </div>
  	    <div class="overlay-panel overlay-right">
  	     	<p class="para">Don't have an Account</p>
  	        <button class="button" id="signUp"><span>Sign Up! </span></button>
  	    </div>
      </div>
    </div>
</div>
	</div>    
</body>

	</div>
  	<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
//	console.log(container);
    container.classList.add('right-panel-active');


});

signInButton.addEventListener('click', () => {
	console.log("ashika");
    container.classList.remove('right-panel-active');
});
</script>
</body>
</html>
